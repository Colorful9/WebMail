<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Send Email</title>
</head>
<body>
<h1>Send Email</h1>


<!--此处之前没有添加accept-charset="UTF-8"导致浏览器在发送表单数据时默认使用的
字符实体引用（Character Entity References）格式。这种格式将中文字符转换为
形如&#26089;&#19978;&#22909;的字符实体-->

<form action="http://www.baidu.com:99" method="POST" accept-charset="UTF-8">
    <label for="from">From:</label>
    <input type="text" id="from" name="from"><br><br>

    <label for="to">To:</label>
    <input type="text" id="to" name="to"><br><br>
    <h4>（支持多个邮件群发，使用英文符号;作间隔）</h4>

    <label for="password">授权码:</label>
    <input type="text" id="password" name="password"><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject"><br><br>

    <label for="body">Body:</label>
    <textarea id="body" name="body"></textarea><br><br>

    <input type="submit" value="Send">
</form>
</body>
</html>
